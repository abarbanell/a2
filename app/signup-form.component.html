<form 
    [formGroup]="form"
    (ngSumbit)="signup()">
    <div class="form-group">
        <label for="username">
            Username
        </label>
        <input 
            type="text" 
            id="username" 
            class="form-control"
            formControlName="username">  
            <div *ngIf="form.controls.username.touched && form.controls.username.errors">
                <div 
                    *ngIf="form.controls.username.errors.required" 
                    class="alert alert-danger">Username is required</div>
                <div 
                    *ngIf="form.controls.username.errors.cannotContainSpace" 
                    class="alert alert-danger">Username cannot contain space</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">
            Password
        </label>
        <input 
            type="text" 
            id="password" 
            class="form-control"
            formControlName="password">
        <div *ngIf="form.controls.password.touched && form.controls.password.errors">
            <div 
            *ngIf="!form.controls.password.valid"
            class="alert alert-danger">Password is required</div>
        </div>
        <button class="btn btn-primary" type="submit">
            Sign Up
        </button>
    </div>
</form>
