<form 
    [formGroup]="form"
    (ngSubmit)="changePassword()">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <div *ngIf="!completed" class="alert alert-info">Please change password</div>
        <div *ngIf="completed" class="alert alert-success">Password changed</div>
        <input 
            type="text" 
            id="oldPassword" 
            class="form-control"
            formControlName="oldPassword">
        <div *ngIf="form.controls.oldPassword.touched && form.controls.oldPassword.errors">
                <div 
                    *ngIf="form.controls.oldPassword.errors.required" 
                    class="alert alert-danger">Old Password is required</div>
                <div 
                    *ngIf="form.controls.oldPassword.errors.cannotContainSpace" 
                    class="alert alert-danger">Old Password cannot contain space</div>
            </div>
    </div>
        <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
            type="text" 
            id="newPassword" 
            class="form-control"
            formControlName="newPassword">
            <div *ngIf="form.controls.newPassword.touched && form.controls.newPassword.errors">
                <div 
                    *ngIf="form.controls.newPassword.errors.required" 
                    class="alert alert-danger">New Password is required</div>
                <div 
                    *ngIf="form.controls.newPassword.errors.cannotContainSpace" 
                    class="alert alert-danger">New Password cannot contain space</div>
            </div>
    </div>
        <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
            type="text" 
            id='confirmPassword' 
            class="form-control"
            formControlName="confirmPassword">
                    <div *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.errors">
                <div 
                    *ngIf="form.controls.confirmPassword.errors.required" 
                    class="alert alert-danger">Confirm Password is required</div>
                <div 
                    *ngIf="form.controls.confirmPassword.errors.cannotContainSpace" 
                    class="alert alert-danger">Confirm Password cannot contain space</div>
            </div>            
    </div>
    <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!form.valid">Change Password</button>
</form>
