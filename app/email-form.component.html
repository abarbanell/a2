<form #f="ngForm" >
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            id="name" 
            ngControl="name" 
            #name="ngForm"
            required 
            minlength="3"
            type="text" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="name.touched && name.errors">
                <div 
                    *ngIf="name.errors.required">
                    Name is required.
                </div>
                <div 
                    *ngIf="name.errors.minlength">
                    Name should be minum {{ name.errors.minlength.requiredLength }} characters.
                </div>
            </div>
    </div>
    <div class="form-group">
        <label for="name">email</label>
        <input 
            id="email" 
            ngControl="email" 
            #email="ngForm"
            required 
            minlength="3"
            type="text" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="email.touched && email.errors">
                <div 
                    *ngIf="email.errors.required">
                    email is required.
                </div>
                <div 
                    *ngIf="email.errors.minlength">
                    email should be minum {{ email.errors.minlength.requiredLength }} characters.
                </div>
            </div>
    </div>
     <div class="form-group">
        <label for="freq">Frequency of email</label>
        <select 
            id="freq"
            ngControl="freq"
            #freq="ngForm"
            name="freq"
            required
            class="form-control">
            <option value="daily">daily</option>
            <option value="weekly">weekly</option>
            <option value="monthly">monthly</option>
            <option value="never">never</option>
        </select>
        <div class="alert alert-danger" *ngIf="freq.touched && freq.errors">
            <div 
                *ngIf="freq.errors.required">
                Frequency is required.
            </div>
        </div>
    </div>
    <button 
        class="btn btn-primary" 
        type="submit" 
        (click)="onSubmit(f.form)"
        [disabled]="!f.valid">
        Submit
    </button>
</form>
